<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Vision AI</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-main: #0d0d0d;
            --bg-secondary: #171717;
            --bg-tertiary: #1e1e1e;
            --bg-hover: #2a2a2a;
            --accent: #d4a574;
            --accent-hover: #e0b88a;
            --text-primary: #ececec;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --border: #2a2a2a;
            --success: #4ade80;
            --error: #f87171;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-main);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #c9956c);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .model-select {
            padding: 10px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            outline: none;
        }

        .model-select:hover {
            border-color: var(--accent);
        }

        .model-select option {
            background: var(--bg-secondary);
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 850px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
        }

        /* Chat Messages */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 24px;
        }

        .message {
            margin-bottom: 32px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .message-avatar.user {
            background: var(--bg-tertiary);
        }

        .message-avatar.assistant {
            background: linear-gradient(135deg, var(--accent), #c9956c);
        }

        .message-name {
            font-weight: 600;
            font-size: 14px;
        }

        .message-content {
            padding-left: 44px;
            font-size: 15px;
            line-height: 1.75;
            color: var(--text-primary);
        }

        .message-content strong {
            color: var(--accent);
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
            color: #f0abfc;
        }

        .message-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: #a5f3fc;
        }

        /* Image in Message */
        .message-images {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
            padding-left: 44px;
        }

        .message-image {
            max-width: 280px;
            max-height: 280px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 44px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        /* Input Area */
        .input-container {
            position: sticky;
            bottom: 0;
            background: var(--bg-main);
            padding-top: 16px;
        }

        .input-wrapper {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        /* Image Preview */
        .image-preview-area {
            display: none;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .image-preview-area.active {
            display: flex;
        }

        .preview-item {
            position: relative;
        }

        .preview-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        .preview-remove {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: var(--error);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-remove:hover {
            transform: scale(1.1);
        }

        /* Input Row */
        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .text-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }

        .text-input::placeholder {
            color: var(--text-muted);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--accent);
        }

        .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: var(--bg-main);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 72px;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 450px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .welcome-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .welcome-btn {
            padding: 14px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .welcome-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .welcome-btn-icon {
            font-size: 20px;
        }

        /* Fullscreen Modal */
        .fullscreen-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }

        .fullscreen-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Error Message */
        .error-msg {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 16px;
            color: var(--error);
            margin-top: 12px;
        }

        /* Drop Overlay */
        .drop-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(13, 13, 13, 0.95);
            z-index: 999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }

        .drop-overlay.active {
            display: flex;
        }

        .drop-overlay-icon {
            font-size: 72px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .drop-overlay-text {
            font-size: 24px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                padding: 12px 16px;
            }
            .main-container {
                padding: 16px;
            }
            .message-content {
                padding-left: 0;
                margin-top: 12px;
            }
            .message-images {
                padding-left: 0;
            }
            .typing-indicator {
                padding-left: 0;
            }
            .welcome-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ú¶</div>
            <span>Claude Vision</span>
        </div>
        <select class="model-select" id="modelSelect">
            <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
            <option value="claude-opus-4-5">Claude Opus 4.5</option>
            <option value="claude-sonnet-4">Claude Sonnet 4</option>
            <option value="claude-haiku-4-5">Claude Haiku 4.5</option>
        </select>
    </header>

    <!-- Main -->
    <div class="main-container">
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">‚ú¶</div>
                <h1 class="welcome-title">Claude Vision AI</h1>
                <p class="welcome-subtitle">
                    Upload an image and I'll analyze it with incredible detail. I can read text, understand code, describe scenes, and much more.
                </p>
                <div class="welcome-actions">
                    <button class="welcome-btn" onclick="document.getElementById('fileInput').click()">
                        <span class="welcome-btn-icon">üì∑</span>
                        Upload Image
                    </button>
                    <button class="welcome-btn" onclick="startWithPrompt('Describe this image in detail')">
                        <span class="welcome-btn-icon">üîç</span>
                        Analyze Image
                    </button>
                    <button class="welcome-btn" onclick="startWithPrompt('Extract all text from this image')">
                        <span class="welcome-btn-icon">üìù</span>
                        Extract Text
                    </button>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="input-container">
            <div class="input-wrapper">
                <div class="image-preview-area" id="imagePreviewArea"></div>
                <div class="input-row">
                    <textarea 
                        class="text-input" 
                        id="textInput" 
                        placeholder="Upload an image and ask anything..."
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="action-btn" onclick="document.getElementById('fileInput').click()" title="Upload Image">
                            üì∑
                        </button>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send">
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <!-- Drop Overlay -->
    <div class="drop-overlay" id="dropOverlay">
        <div class="drop-overlay-icon">üì∑</div>
        <div class="drop-overlay-text">Drop images here</div>
    </div>

    <!-- Fullscreen -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <button class="fullscreen-close" onclick="closeFullscreen()">‚úï</button>
        <img id="fullscreenImage">
    </div>

    <script>
        // ========== STATE ==========
        let pendingImages = [];
        let isProcessing = false;

        // ========== ELEMENTS ==========
        const chatContainer = document.getElementById('chatContainer');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const imagePreviewArea = document.getElementById('imagePreviewArea');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const modelSelect = document.getElementById('modelSelect');
        const dropOverlay = document.getElementById('dropOverlay');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const fullscreenImage = document.getElementById('fullscreenImage');

        // ========== FILE TO BASE64 ==========
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        // ========== HANDLE FILES ==========
        async function handleFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    try {
                        const base64 = await fileToBase64(file);
                        pendingImages.push(base64);
                    } catch (err) {
                        console.error('Error reading file:', err);
                    }
                }
            }
            renderPreviews();
        }

        // ========== RENDER PREVIEWS ==========
        function renderPreviews() {
            if (pendingImages.length === 0) {
                imagePreviewArea.classList.remove('active');
                imagePreviewArea.innerHTML = '';
                return;
            }

            imagePreviewArea.classList.add('active');
            imagePreviewArea.innerHTML = pendingImages.map((img, i) => `
                <div class="preview-item">
                    <img src="${img}" alt="Preview">
                    <button class="preview-remove" onclick="removeImage(${i})">‚úï</button>
                </div>
            `).join('');
        }

        // ========== REMOVE IMAGE ==========
        function removeImage(index) {
            pendingImages.splice(index, 1);
            renderPreviews();
        }

        // ========== FORMAT TEXT ==========
        function formatText(text) {
            if (!text) return '';
            
            // Code blocks
            text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Bold
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        // ========== ADD MESSAGE ==========
        function addMessage(role, content, images = []) {
            // Hide welcome screen
            welcomeScreen.style.display = 'none';

            const div = document.createElement('div');
            div.className = 'message';

            const isUser = role === 'user';

            let imagesHtml = '';
            if (images.length > 0) {
                imagesHtml = `<div class="message-images">
                    ${images.map(src => `<img src="${src}" class="message-image" onclick="openFullscreen('${src}')">`).join('')}
                </div>`;
            }

            div.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ${role}">${isUser ? 'üë§' : '‚ú¶'}</div>
                    <div class="message-name">${isUser ? 'You' : 'Claude'}</div>
                </div>
                ${imagesHtml}
                <div class="message-content">${formatText(content)}</div>
            `;

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        // ========== ADD TYPING ==========
        function addTyping() {
            welcomeScreen.style.display = 'none';
            
            const div = document.createElement('div');
            div.className = 'message';
            div.id = 'typingMessage';
            div.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar assistant">‚ú¶</div>
                    <div class="message-name">Claude</div>
                </div>
                <div class="typing-indicator">
                    <div class="typing-dots"><span></span><span></span><span></span></div>
                    <span>Analyzing...</span>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ========== REMOVE TYPING ==========
        function removeTyping() {
            const el = document.getElementById('typingMessage');
            if (el) el.remove();
        }

        // ========== SEND MESSAGE ==========
        async function sendMessage() {
            const text = textInput.value.trim();
            const images = [...pendingImages];

            // Need text or images
            if (!text && images.length === 0) {
                return;
            }

            if (isProcessing) return;
            isProcessing = true;
            sendBtn.disabled = true;

            // Clear input
            textInput.value = '';
            textInput.style.height = 'auto';
            pendingImages = [];
            renderPreviews();

            // Default prompt if only image
            const userText = text || 'Analyze this image in detail. Describe everything you see.';

            // Show user message
            addMessage('user', userText, images);

            // Show typing
            addTyping();

            try {
                // Build the prompt with vision instruction
                const visionPrompt = images.length > 0 
                    ? `You are Claude, an AI with exceptional vision capabilities. Analyze the provided image(s) carefully and thoroughly.

USER REQUEST: ${userText}

Instructions:
- Be extremely detailed and accurate
- If there's text in the image, extract it completely
- Describe colors, objects, people, settings
- Note any important details
- Structure your response clearly`
                    : userText;

                let response;

                if (images.length > 0) {
                    // WITH IMAGES - Use the correct Puter.js format
                    response = await puter.ai.chat(visionPrompt, {
                        model: modelSelect.value,
                        vision: images // Pass images directly to vision parameter
                    });
                } else {
                    // TEXT ONLY
                    response = await puter.ai.chat(userText, {
                        model: modelSelect.value
                    });
                }

                removeTyping();

                // Handle response
                let responseText = '';
                
                if (typeof response === 'string') {
                    responseText = response;
                } else if (response?.message?.content) {
                    if (Array.isArray(response.message.content)) {
                        responseText = response.message.content
                            .filter(block => block.type === 'text')
                            .map(block => block.text)
                            .join('\n');
                    } else {
                        responseText = response.message.content;
                    }
                } else if (response?.content) {
                    responseText = response.content;
                } else if (response?.text) {
                    responseText = response.text;
                } else {
                    responseText = JSON.stringify(response);
                }

                addMessage('assistant', responseText);

            } catch (error) {
                removeTyping();
                console.error('API Error:', error);
                addMessage('assistant', `‚ùå **Error:** ${error.message}\n\nPlease try again. If the error persists, try a different model or smaller image.`);
            }

            isProcessing = false;
            sendBtn.disabled = false;
            textInput.focus();
        }

        // ========== HELPER FUNCTIONS ==========
        function startWithPrompt(prompt) {
            textInput.value = prompt;
            document.getElementById('fileInput').click();
        }

        function openFullscreen(src) {
            fullscreenImage.src = src;
            fullscreenModal.classList.add('active');
        }

        function closeFullscreen() {
            fullscreenModal.classList.remove('active');
        }

        // ========== EVENT LISTENERS ==========

        // File input
        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
            fileInput.value = '';
        });

        // Auto-resize textarea
        textInput.addEventListener('input', () => {
            textInput.style.height = 'auto';
            textInput.style.height = Math.min(textInput.scrollHeight, 200) + 'px';
        });

        // Enter to send
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Paste images
        document.addEventListener('paste', (e) => {
            const items = Array.from(e.clipboardData.items);
            const imageFiles = items
                .filter(item => item.type.startsWith('image/'))
                .map(item => item.getAsFile());
            
            if (imageFiles.length > 0) {
                e.preventDefault();
                handleFiles(imageFiles);
            }
        });

        // Drag and drop
        let dragCounter = 0;

        document.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dragCounter++;
            dropOverlay.classList.add('active');
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                dropOverlay.classList.remove('active');
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dragCounter = 0;
            dropOverlay.classList.remove('active');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        // Escape to close fullscreen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeFullscreen();
        });

        // Click outside to close
        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) closeFullscreen();
        });
    </script>
</body>
</html>
