<!DOCTYPE html>
<html>
<head>
    <title>Free Claude Opus 4.5 Chat</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        .model-selector {
            text-align: center;
            margin-bottom: 15px;
        }
        select {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        #chat {
            background: #fff;
            border-radius: 15px;
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 15px;
        }
        .message {
            margin: 15px 0;
            padding: 15px 18px;
            border-radius: 15px;
            max-width: 85%;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        .assistant {
            background: #f0f0f0;
            color: #333;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #input {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
        }
        #input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }
        button {
            padding: 18px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover { transform: scale(1.02); }
        button:disabled { opacity: 0.5; transform: none; }
        .typing {
            color: #888;
            font-style: italic;
        }
        .status {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 15px;
        }
        .error {
            background: #ffe0e0 !important;
            color: #c00 !important;
        }
        code {
            background: #e8e8e8;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background: #1a1a2e;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 10px 0;
        }
        pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Free Claude Opus 4.5 Chat</h1>
        <p class="subtitle">Powered by Puter.js - No API Key Required!</p>
        
        <div class="model-selector">
            <select id="modelSelect">
                <option value="claude-opus-4-5">üèÜ Claude Opus 4.5 (Most Powerful)</option>
                <option value="claude-opus-4-1">Claude Opus 4.1</option>
                <option value="claude-opus-4">Claude Opus 4</option>
                <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
                <option value="claude-sonnet-4">Claude Sonnet 4</option>
                <option value="claude-haiku-4-5">‚ö° Claude Haiku 4.5 (Fastest)</option>
            </select>
        </div>

        <div id="chat">
            <div class="message assistant">
                üëã Hello! I'm Claude Opus 4.5. Ask me anything!
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="input" placeholder="Type your message here...">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="status" id="status">Ready to chat with Claude Opus 4.5</div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        const status = document.getElementById('status');

        let conversationHistory = [];

        function addMessage(content, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = formatText(content);
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function formatText(text) {
            // Format code blocks
            text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Format inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Format bold
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Format italic
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            return text;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            const selectedModel = modelSelect.value;
            
            // Disable inputs
            input.disabled = true;
            sendBtn.disabled = true;
            status.textContent = `‚è≥ Waiting for ${selectedModel}...`;

            // Show user message
            addMessage(message, 'user');
            input.value = '';

            // Add to history
            conversationHistory.push({ role: 'user', content: message });

            // Show typing indicator
            const typingDiv = addMessage('Thinking...', 'assistant typing');

            try {
                // Call Puter AI with streaming
                const response = await puter.ai.chat(conversationHistory, {
                    model: selectedModel,
                    stream: true
                });

                // Clear typing indicator
                typingDiv.textContent = '';
                typingDiv.classList.remove('typing');

                let fullResponse = '';

                // Stream the response
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        typingDiv.innerHTML = formatText(fullResponse);
                        chat.scrollTop = chat.scrollHeight;
                    }
                }

                // Add to conversation history
                conversationHistory.push({ role: 'assistant', content: fullResponse });
                status.textContent = `‚úÖ Response from ${selectedModel}`;

            } catch (error) {
                console.error('Error:', error);
                typingDiv.textContent = `‚ùå Error: ${error.message}\n\nTry selecting a different model.`;
                typingDiv.classList.add('error');
                typingDiv.classList.remove('typing');
                status.textContent = `‚ùå Error - Try a different model`;
            }

            // Re-enable inputs
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        // Update status when model changes
        modelSelect.addEventListener('change', () => {
            const model = modelSelect.value;
            status.textContent = `Switched to ${model}`;
            // Optionally clear history on model change
            // conversationHistory = [];
        });

        // Send on Enter key
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        input.focus();
    </script>
</body>
</html>
