<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Vision AI</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #d4a574, #c9956c);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        select {
            padding: 10px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        /* Main */
        .main {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 24px;
        }

        .message-role {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-role.user { color: #a0a0a0; }
        .message-role.assistant { color: #d4a574; }

        .message-body {
            line-height: 1.7;
            font-size: 15px;
            white-space: pre-wrap;
        }

        .message-body img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
            margin: 12px 0;
            display: block;
        }

        /* Welcome */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .welcome h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .welcome p {
            color: #888;
            margin-bottom: 32px;
            max-width: 400px;
        }

        .welcome-btn {
            padding: 14px 28px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .welcome-btn:hover {
            border-color: #d4a574;
        }

        /* Input Area */
        .input-area {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 16px;
        }

        .input-area:focus-within {
            border-color: #d4a574;
        }

        /* Preview */
        .preview-area {
            margin-bottom: 12px;
            display: none;
        }

        .preview-area.active {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }

        .preview-item {
            position: relative;
        }

        .preview-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
        }

        .preview-remove {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 22px;
            height: 22px;
            background: #e74c3c;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Input Row */
        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 150px;
        }

        textarea::placeholder {
            color: #555;
        }

        .btn {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-upload {
            background: #252525;
            color: #888;
        }

        .btn-upload:hover {
            background: #333;
            color: #d4a574;
        }

        .btn-send {
            background: #d4a574;
            color: #000;
        }

        .btn-send:hover {
            background: #e0b88a;
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }

        /* Typing */
        .typing {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #d4a574;
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        /* Debug */
        .debug {
            margin-top: 12px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            font-size: 12px;
            color: #888;
            display: none;
        }

        .debug.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">âœ¦</div>
            Claude Vision
        </div>
        <select id="model">
            <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
            <option value="claude-opus-4-5">Claude Opus 4.5</option>
            <option value="claude-haiku-4-5">Claude Haiku 4.5</option>
            <option value="gpt-4o">GPT-4o (Backup)</option>
        </select>
    </header>

    <div class="main">
        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <h1>âœ¦ Claude Vision</h1>
                <p>Upload an image and I'll analyze it in detail. I can read text, describe scenes, understand diagrams, and more.</p>
                <button class="welcome-btn" onclick="document.getElementById('fileInput').click()">
                    <span>ðŸ“·</span> Upload Image
                </button>
            </div>
        </div>

        <div class="input-area">
            <div class="preview-area" id="previewArea"></div>
            <div class="input-row">
                <textarea id="input" placeholder="Describe what you want to know about the image..." rows="1"></textarea>
                <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">ðŸ“·</button>
                <button class="btn btn-send" id="sendBtn" onclick="send()">âž¤</button>
            </div>
        </div>

        <div class="debug" id="debug"></div>

        <input type="file" id="fileInput" accept="image/*">
    </div>

    <script>
        // State
        let currentImage = null;
        let isLoading = false;

        // Elements
        const messagesEl = document.getElementById('messages');
        const welcomeEl = document.getElementById('welcome');
        const previewArea = document.getElementById('previewArea');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const modelEl = document.getElementById('model');
        const debugEl = document.getElementById('debug');

        // Debug helper
        function debug(msg) {
            console.log(msg);
            debugEl.classList.add('active');
            debugEl.textContent = typeof msg === 'object' ? JSON.stringify(msg, null, 2) : msg;
        }

        // File handling
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            debug('Reading file: ' + file.name + ' (' + file.type + ')');

            const reader = new FileReader();
            reader.onload = (event) => {
                currentImage = event.target.result;
                debug('Image loaded, length: ' + currentImage.length);
                showPreview();
            };
            reader.onerror = () => {
                debug('Error reading file');
            };
            reader.readAsDataURL(file);
            
            fileInput.value = '';
        });

        function showPreview() {
            if (!currentImage) {
                previewArea.classList.remove('active');
                previewArea.innerHTML = '';
                return;
            }

            previewArea.classList.add('active');
            previewArea.innerHTML = `
                <div class="preview-item">
                    <img src="${currentImage}" alt="Preview">
                    <button class="preview-remove" onclick="removeImage()">âœ•</button>
                </div>
            `;
        }

        function removeImage() {
            currentImage = null;
            showPreview();
        }

        // Auto resize textarea
        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 150) + 'px';
        });

        // Enter to send
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        // Add message to UI
        function addMessage(role, content, imageUrl = null) {
            welcomeEl.style.display = 'none';

            const div = document.createElement('div');
            div.className = 'message';

            let imageHtml = '';
            if (imageUrl) {
                imageHtml = `<img src="${imageUrl}" alt="Uploaded image">`;
            }

            div.innerHTML = `
                <div class="message-role ${role}">${role === 'user' ? 'ðŸ‘¤ You' : 'âœ¦ Claude'}</div>
                <div class="message-body">${imageHtml}${content}</div>
            `;

            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        // Add typing indicator
        function addTyping() {
            welcomeEl.style.display = 'none';
            
            const div = document.createElement('div');
            div.className = 'message';
            div.id = 'typingMsg';
            div.innerHTML = `
                <div class="message-role assistant">âœ¦ Claude</div>
                <div class="typing">
                    <div class="typing-dots"><span></span><span></span><span></span></div>
                    Analyzing image...
                </div>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function removeTyping() {
            const el = document.getElementById('typingMsg');
            if (el) el.remove();
        }

        // Main send function
        async function send() {
            if (isLoading) return;
            if (!currentImage && !inputEl.value.trim()) return;

            isLoading = true;
            sendBtn.disabled = true;

            const userText = inputEl.value.trim() || 'Analyze this image in detail. Describe everything you see.';
            const imageToSend = currentImage;

            // Clear
            inputEl.value = '';
            inputEl.style.height = 'auto';
            currentImage = null;
            showPreview();

            // Show user message
            addMessage('user', userText, imageToSend);

            // Show typing
            addTyping();

            try {
                debug('Sending to model: ' + modelEl.value);
                debug('Image present: ' + (imageToSend ? 'Yes, length: ' + imageToSend.length : 'No'));

                let result;

                if (imageToSend) {
                    // ========== THE CORRECT WAY TO SEND IMAGES ==========
                    // According to Puter.js docs, we use the vision parameter
                    
                    const prompt = `You are an advanced AI with vision capabilities. 

The user has uploaded an image and asks: "${userText}"

Please analyze the image thoroughly and respond to their request. Be detailed and accurate. If there is text in the image, extract it precisely. Describe what you actually see.`;

                    debug('Calling puter.ai.chat with vision...');
                    
                    result = await puter.ai.chat(prompt, {
                        model: modelEl.value,
                        vision: [imageToSend]
                    });

                    debug('Response received: ' + typeof result);

                } else {
                    // Text only
                    result = await puter.ai.chat(userText, {
                        model: modelEl.value
                    });
                }

                removeTyping();

                // Parse response
                let text = '';

                if (typeof result === 'string') {
                    text = result;
                } else if (result?.message?.content) {
                    const content = result.message.content;
                    if (Array.isArray(content)) {
                        text = content
                            .filter(c => c.type === 'text')
                            .map(c => c.text)
                            .join('\n');
                    } else if (typeof content === 'string') {
                        text = content;
                    }
                } else if (result?.text) {
                    text = result.text;
                } else if (result?.content) {
                    text = result.content;
                } else {
                    text = JSON.stringify(result, null, 2);
                }

                debug('Final response text length: ' + text.length);
                addMessage('assistant', text);

            } catch (err) {
                removeTyping();
                debug('Error: ' + err.message);
                addMessage('assistant', 'âŒ Error: ' + err.message + '\n\nTry selecting a different model (GPT-4o works well as backup).');
            }

            isLoading = false;
            sendBtn.disabled = false;
            inputEl.focus();
        }

        // Paste support
        document.addEventListener('paste', async (e) => {
            const items = Array.from(e.clipboardData.items);
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        currentImage = event.target.result;
                        showPreview();
                    };
                    reader.readAsDataURL(file);
                    break;
                }
            }
        });

        // Drag and drop
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImage = event.target.result;
                    showPreview();
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
